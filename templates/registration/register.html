{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

  {% load crispy_forms_tags %}

  <!--Register-->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Register</h3>
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              {{ register_form|crispy }}
              <button class="btn btn-primary btn-block mt-3" type="submit">Register</button>
            </form>
            <p class="text-center mt-3">If you already have an account, <a href="{% url 'login' %}?next={{ request.path }}" class="text-primary">login</a> instead.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
